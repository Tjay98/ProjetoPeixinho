services:
    _defaults:
        public: false
        autowire: true
        tags:
            - name: foo

    Acme\Foo: ~

    with_defaults:
        class: Foo

    with_null:
        class: Foo
        public: true
        autowire: ~
        inherit_tags: false

    no_defaults:
        class: Foo
        public: true
        autowire: false
        tags: []

    no_defaults_child:
        parent: no_defaults
        autowire: ~
        tags:
            - name: bar

    with_defaults_child:
        parent: with_defaults
        public: true
        inherit_tags: true
        tags:
            - name: baz

    with_defaults_aliased:
        alias: with_defaults

    with_defaults_aliased_short: '@with_defaults'

    Acme\WithShortCutArgs: [foo]
